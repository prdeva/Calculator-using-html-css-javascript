<!DOCTYPE html>
<html>
<head>
    <!--Title-->
    <title>Calculator</title>
    <!--Style Starts-->
    <style>
        body{
            text-align: center;
            display: flex;
            justify-content: center;
            height: 90vh;
            background-color:rgb(181, 181, 210);
        }
        .box {
            width: 200px;
            margin: auto;
            border: none;
            padding: 34px;
            box-shadow: 0 10px 30px;
            border-radius: 20px;
            background: linear-gradient(rgb(103, 103, 179), rgb(54, 54, 108));
        }

        input[type="text"] {
            width: 90%;
            height: 40px;
            text-align: right;
            font-size: 20px;
        }

        input[type="button"] {
            width: 40px;
            height: 40px;
            padding: 10px;
            font-size: 20px;
            margin: 5px;
            border: 10px;
            border: none;
            border-radius: 9px;
            font-weight: bolder;
        }
        input[type="button"]:hover{
            background-color: black;
            color: white;
        }

        table {
            margin: auto;
        }
    </style>
    <!--Style ends-->
</head>
<body>
<!--Main Container-->
<div class="box">
    <table>
        <!--Header-->
        <h1 style="color: white;">Calculator</h1>
        <tr>
            <td colspan="3"><input type="text" id="result" placeholder="Result"></td>
            <td><input type="button" value="C" style="background-color: red; color: white; height: 45px; width: 40px; font-weight: bolder;" onclick="clearScreen()"></td>
        </tr>
        <tr>
            <td><input type="button" value="1" onclick="display('1')"></td>
            <td><input type="button" value="2" onclick="display('2')"></td>
            <td><input type="button" value="3" onclick="display('3')"></td>
            <td><input type="button" value="+" onclick="display('+')"></td>
        </tr>
        <tr>
            <td><input type="button" value="4" onclick="display('4')"></td>
            <td><input type="button" value="5" onclick="display('5')"></td>
            <td><input type="button" value="6" onclick="display('6')"></td>
            <td><input type="button" value="-" onclick="display('-')"></td>
        </tr>
        <tr>
            <td><input type="button" value="7" onclick="display('7')"></td>
            <td><input type="button" value="8" onclick="display('8')"></td>
            <td><input type="button" value="9" onclick="display('9')"></td>
            <td><input type="button" value="x" onclick="display('*')"></td>
        </tr>
        <tr>
            <td><input type="button" value="/" onclick="display('/')"></td>
            <td><input type="button" value="0" onclick="display('0')"></td>
            <td><input type="button" value="." onclick="display('.')"></td>
            <td><input type="button" value="=" onclick="calculate()"></td>
        </tr>
    </table>
</div>
<!--Script Starts-->
<script>
    function clearScreen() {
        document.getElementById("result").value = "";
    }

    function display(value) {
        document.getElementById("result").value += value;
    }

    function calculate() {
        let expression = document.getElementById("result").value;
        try {
            let result = eval(expression);
            document.getElementById("result").value = result;
        } catch (e) {
            document.getElementById("result").value = "Error";
        }
    }
</script>
<!--Script Ends-->

</body>
</html>
